<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="titulo"><span><a href="./index.html"><img src="./assets/riot-access.svg" alt=""></a></span>
            <span class="texto">Mi cuenta</span>
        </div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user-circle"></i>
            <input type="text" placeholder="Email o Celular" required>
          </div>
          <div class="row">
            <i class="fas fa-shield-alt"></i>
            <input type="password" placeholder="Contraseña" required>
          </div>
          <div class="contraseña"><a href="#">Olvidaste la contraseña?</a></div>
          <div class="row button">
            <input type="submit" value="Ingresá">
          </div>
          <div class="registro">No eres miembro? <a href="./registro.html">Registrarse</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
